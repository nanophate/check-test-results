version: 2.1

jobs:
  build:
    machine: true
    resource_class: nanophate/gcp-resource
    parallelism: 3
    steps:
      - checkout
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /tmp/artifact-1.txt;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/artifact-2.txt;
      - run: |
          circleci tests glob /tmp/**/*.txt | circleci tests split --split-by=timings
      - store_artifacts:
          path: /tmp/artifact-1.txt
          destination: artifact-file.txt

      - store_artifacts:
          path: /tmp/artifacts

      - store_test_results:
          path: test-results
